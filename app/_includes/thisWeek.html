{% for i in (1..7) %}
  <div class="calendar-item calendar-item__{{p.num}}-{{i}}" style="background:url('assets/graphics/thumbs/{{p.num}}-{{i}}.jpg')">
    {{p.num}}-{{i}}
    <div class="image-link"></div>
    <div class="calendar-date">
      <p>{% if i == 1 %}
        Mon
        {% elsif i == 2 %}Tue
        {% elsif i == 3 %}Wed
        {% elsif i == 4 %}Thu
        {% elsif i == 5 %}Fri
        {% elsif i == 6 %}Sat
        {% elsif i == 7 %}Sun{% endif %}</p>
    </div>
  </div>
{% endfor %}
